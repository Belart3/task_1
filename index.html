<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container">
      <div class="details">
        <div class="img">
          <img src="image-product-desktop.jpg" alt="image of a bottle of chanel perfume placed in between leaves">
        </div>
        <div class="perf-details">
          <h4>P E R F U M E</h4>
          <div class="name">
          <h1>Gabrielle</h1>
          <h1> Essence Eau</h1>
          <h1> De Parfum</h1>
          </div>

          <div class="name">
          <h4>A floral, solar and voluptuous</h4>
          <h4>interpretation composed by</h4>
          <h4>Olivier Polge,Perfumer-Creator</h4>
          <h4>for the House of CHANEL.</h4>
          </div>

          <div class="price">
          <h1 class="new-price">$149.99</h1>
          <h4 class="old-price"><strike>$169.99</strike></h4>
          </div>

          <button>
            <img src="icon-cart.svg" alt="" class="cart">
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Enoch</a>.
    </div>
</body>
</html>
